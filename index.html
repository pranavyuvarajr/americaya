<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .team {
            font-size: 20px;
            margin: 10px 0;
        }
        .score {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            color: #007bff;
        }
        .details {
            font-size: 14px;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Live Cricket Score</div>
        <div class="team">Team A</div>
        <div class="score">200/3</div>
        <div class="team">Team B</div>
        <div class="score">201/6</div>
        <div class="details">Overs: 50 | Required Runs: Team B won by 4 wickets</div>
    </div>
</body>
</html>
